apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.flyco.bannersamples"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.bumptech.glide:glide:3.6.1'
    //FlycoDialog
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.flyco.animation:FlycoAnimation_Lib:1.0.0@aar'
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.1.0@aar'

    //FlycoBanner
//    compile 'com.android.support:support-v4:22.2.1'
//    compile 'com.flyco.banner:FlycoBanner_Lib:1.1.8@aar'
//    compile 'com.nineoldandroids:library:2.4.0'

    compile project(':FlycoBanner_Lib')
}
